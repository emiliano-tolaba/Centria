<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <main>
        <div id="box">
            <h1>📝To-do List</h1>
            <div id="input-container">
                <input type="text" id="input-to-do" name="inputToDo" placeholder="What needs to be done?">
                <button id="btn-add">➕</button>
            </div>
            <div id="task-list">
                <ul id="list">
                    <li><label class="item"><input type="checkbox"><span>estudiar programación</span></label></li>
                    <li><label class="item"><input type="checkbox"><span>meditar 10 min</span></label></li>
                    <li><label class="item"><input type="checkbox"><span>leer 5 hojas</span></label></li>            
                    <li><label class="item"><input type="checkbox"><span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span></label></li>
                    <li><label class="item"><input type="checkbox"><span>leer 5 hojas</span></label></li>
                </ul>
            </div>
            <div id="options">
                <button id="btn-clear-all">🗑️Clear all</button>
                <button id="btn-remove-checked">❎Remove checked</button>
            </div>        
        </div>        
    </main>    
    <footer id="footer">
        <p>
            Copyright® All rights reserved
        </p>
        <div id="links">
            <a href="https://www.linkedin.com/in/emiliano-tolaba-b6424a336/" target="_blank"><img src="assets/linkedin.png" alt="linkedin_ico"></a>
            <a href="https://github.com/emiliano-tolaba" target="_blank"><img src="assets/github.png" alt="github_ico"></a>                               
        </div> 
    </footer>
</body>
</html>
