<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Centria</title>
</head>
<body>
    <main>
        <aside id="sidebar">
            <div id="sidebar-collapse-btn">
                <button type="button" class="btn-sidebar"><i class="fa-solid fa-angle-left icon-medium"></i></button>
            </div>
            <div id="brand">
                <button type="button" class="btn-sidebar"><img src="./assets/Centria-light.png" alt="centria"><span>Centria</span></button>                
            </div>
            <ul>                
                <li><button type="button" class="btn-sidebar"><i class="fa-solid fa-book icon-large"></i><span>Resources</span></button></li>
                <li><button type="button" class="btn-sidebar"><i class="fa-solid fa-stopwatch icon-large"></i><span>Pomodoro</span></button></li>
                <li><button type="button" class="btn-sidebar"><i class="fa-solid fa-clipboard-list icon-large"></i><span>To-do List</span></button></li>
                <li><button type="button" class="btn-sidebar"><i class="fa-solid fa-chart-line icon-large"></i><span>Habit Tracker</span></button></li>
                <li><button type="button" class="btn-sidebar"><i class="fa-solid fa-circle-question icon-large"></i><span>Help</span></button></li>
            </ul>            
        </aside>
        <div id="toolbox">
            <div id="tool-container">
                <section id="tool-todo">
                    <h1>To-do List</h1>
                    <div id="input-container">
                        <input type="text" id="input-todo" name="inputToDo" placeholder="What needs to be done?">
                        <button type="button" class="btn-action"><i class="fa-solid fa-plus icon-medium"></i></button>
                        
                        <div class="menu-wrapper">
                            <button class="menu-trigger btn-action"><i class="fa-solid fa-list icon-medium"></i></button>
                            <div class="menu hidden">
                                <button type="button" class="btn-action"><i class="fa-solid fa-broom icon-small"></i><span>Clear all tasks</span></button>
                                <button type="button" class="btn-action"><i class="fa-solid fa-trash-can icon-small"></i><span>Remove checked</span></button>
                            </div>
                        </div>  
                    </div>
                    <div id="task-list">
                        <ul id="list">
                            <li class="task-item">
                                <label class="item">
                                    <button type="button" class="checkbox-toggle unchecked"><i class="fa-regular fa-circle icon-small"></i></button>
                                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo sunt veniam inventore sequi illo, fugit iure ullam architecto omnis numquam, nam illum cupiditate minus, nemo quae voluptate magnam harum similique!</span>
                                </label>
                                <div class="menu-wrapper">
                                    <button class="menu-trigger btn-action"><i class="fa-solid fa-ellipsis-vertical icon-medium"></i></button>
                                    <div class="menu hidden">
                                        <button type="button" class="btn-action edit"><i class="fa-solid fa-pen-to-square icon-small"></i><span>Edit</span></button>
                                        <button type="button" class="btn-action delete"><i class="fa-solid fa-xmark icon-small"></i><span>Delete</span></button>
                                    </div>
                                </div>
                            </li>
                            
                        </ul>
                    </div>                          
                </section>                
            </div>
        </div>        
    </main>    
</body>
</html>
