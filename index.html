<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <main>
        <aside class="sidebar">
            <button><i class="fas fa-home"></i></button>
            <button><i class="fa-solid fa-stopwatch"></i></button>
            <button><i class="fa-solid fa-list-check"></i></button>
            <button><i class="fas fa-chart-line"></i></button>
            <button><i class="fa-solid fa-circle-question"></i></i></button>
        </aside>
        <div id="toolbox">
            <section id="tool-todo">
                <h1>To-do List</h1>
                <div id="input-container">
                    <input type="text" id="input-todo" name="inputToDo" placeholder="What needs to be done?">
                    <button class="btn-action add"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="task-list">
                    <ul id="list">
                        <li><label class="item"><input type="checkbox"><span>estudiar programación y lavar al pinky. Luego ir a comprar comida</span></label><button class="btn-action edit"><i class="fa-solid fa-pen-to-square"></i></button><button class="btn-action delete"><i class="fa-solid fa-xmark"></i></li>
                        <li><label class="item"><input type="checkbox"><span>meditar 10 min</span></label><button class="btn-action edit"><i class="fa-solid fa-pen-to-square"></i></button><button class="btn-action delete"><i class="fa-solid fa-xmark"></i></button></li>
                        <li><label class="item"><input type="checkbox"><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum sit saepe necessitatibus voluptates, perspiciatis itaque eum numquam nobis minima, unde dolorum hic aspernatur nesciunt velit consectetur dolorem iste. At, nostrum!</span></label><button class="btn-action edit"><i class="fa-solid fa-pen-to-square"></i></button><button class="btn-action delete"><i class="fa-solid fa-xmark"></i></button></li>                                
                    </ul>
                </div>
                <div id="options">
                    <button id="btn-clear-all">🗑️Clear all</button>
                    <button id="btn-remove-checked">❎Remove checked</button>
                </div>        
            </section>
            <section></section>
            <section></section>
            <section></section>
        </div>        
    </main>    
</body>
</html>
